fragment PurchaseOrderTable on PurchaseOrderDocument {
  id
  purchaseOrderNumber
  documentUrl
  createdAt
}

query GetPurchaseOrderTable(
  $first: Int!
  $after: String
  $before: String
  $last: Int
  $sort: [PurchaseOrderSort!]
  $filter: [PurchaseOrderFilter!]
) {
  purchaseOrders(
    first: $first
    after: $after
    before: $before
    last: $last
    sort: $sort
    filter: $filter
  ) {
    edges {
      node {
        ...PurchaseOrderTable
      }
      cursor
    }
    pageInfo {
      hasNextPage
      startCursor
      endCursor
    }
    totalCount
  }
}
