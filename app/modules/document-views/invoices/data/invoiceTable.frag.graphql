fragment InvoiceTable on InvoiceDocument {
  id
  invoiceNumber
  documentUrl
  createdAt
}

query GetInvoiceTable(
  $first: Int!
  $after: String
  $before: String
  $last: Int
  $sort: [InvoiceSort!]
  $filter: [InvoiceFilter!]
) {
  invoices(
    first: $first
    after: $after
    before: $before
    last: $last
    sort: $sort
    filter: $filter
  ) {
    edges {
      node {
        ...InvoiceTable
      }
      cursor
    }
    pageInfo {
      hasNextPage
      startCursor
      endCursor
    }
    totalCount
  }
}
